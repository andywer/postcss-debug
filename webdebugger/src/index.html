<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostCSS Debugger</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/postcss.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/postcss-144.png">
  <link rel="stylesheet" href="./assets/midas-theme.css" />
</head>
<body class="main__block">
  <header>
    <img class="logo_main" src="./assets/postcss_white.svg"/>
    <h1>PostCSS : Webdebugger</h1>
    <a class="link-github" href="https://github.com/andywer/postcss-debug" target="_blank">GitHub</a>
    <a class="documentation-link" href="https://github.com/andywer/postcss-debug" target="_blank">Documentation</a>
  </header>

  <article>
    <section id="file-selector"></section>
  </article>

  <div class="footer__block">
    <div>Shift</div> + <div>d</div> Change theme
  </div>

  <script>
    window.postcssDebug = /* DEBUG_SNAPSHOTS */
  </script>
  <script>
    window.process = {
      env: {
        NODE_ENV: 'development'
      }
    }
  </script>
  <script src="./app.js"></script>
  <script type="text/javascript">
    var flag = true;
    function addClass(o, c){
      var re = new RegExp("(^|\\s)" + c + "(\\s|$)", "g")
      if (re.test(o.className)) return
      o.className = (o.className + " " + c).replace(/\s+/g, " ").replace(/(^ | $)/g, "")
    }
    function removeClass(o, c){
        var re = new RegExp("(^|\\s)" + c + "(\\s|$)", "g")
        o.className = o.className.replace(re, "$1").replace(/\s+/g, " ").replace(/(^ | $)/g, "")
    }
    document.onkeydown = function(e) {
      e = e || window.event;
      if (e.shiftKey && e.keyCode == 68) {
        if (flag == true) {
          flag = false;
          addClass(document.querySelector('.main__block'),'dark__theme')
        }
        else {
          flag = true;
          removeClass(document.querySelector('.main__block'),'dark__theme')
        }
      }
      return true;
    }
  </script>

</body>
</html>
